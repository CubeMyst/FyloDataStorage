<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Fylo data storage component</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>

    <body>
        <div class="container">
            <!-- Box1 -->
            <div class="box1">
                <!-- Logotype images -->
                <img src="/images/logo.svg" alt="logotype | header for box1 | alt for logotype image" class="logotype">
                <!-- images icons -->
                <div class="img">
                    <!-- document icon -->
                    <a href="#document">
                        <img src="/images/icon-document.svg" alt="icon-document">
                    </a>
                    <!-- Folder icon-->
                    <a href="#folder">
                        <img src="/images/icon-folder.svg" alt="icon-folder">
                    </a>
                    <!-- Upload icon -->
                    <a href="#upload">
                        <img src="/images/icon-upload.svg" alt="icon-upload">
                    </a>
                </div>
            </div>

            <!-- box2 -->
            <div class="box2">
                <!-- text description -->
                <p>Youâ€™ve used <span class="textGray">815 GB</span> of your storage</p>
                <!-- Progress Bar -->
                <div class="progress">
                    <!-- Progress Bar Progress -->
                    <div class="progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        <!-- Ball -->
                        <div class="ball"></div>
                    </div>
                </div>
                <!-- Text data -->
                <div class="conts">
                    <p class="textGray">0 GB</p>
                    <p class="textGray">1000 GB</p>
                </div>
                <!-- Card data  -->
                <div class="left">
                    <h1>185 <span>GB LEFT</span></h1>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/yeiserDeveloper" target="_blank">YeiserDeveloper</a>.
        </div>
    </body>

</html>
